<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries that start with...</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Countries that start with...</h1>
      </header>

      <main>
        <div class="keyboard-section">
          <div class="alphabet-keyboard">
            <!-- Letters will be generated by JavaScript -->
          </div>
        </div>

        <div class="content-area">
          <div class="map-container">
            <div id="world-map">
              <!-- World map SVG will be loaded here -->
            </div>
          </div>

          <div class="sidebar">
            <div class="sidebar-content">
              <div id="country-list">
                <p class="placeholder">Click a letter to see countries!</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Tooltip for country hover -->
    <div id="country-tooltip" class="tooltip"></div>

    <script src="countries-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
